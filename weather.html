<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/869/869869.png" type="image/png">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }
        h2 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            display: block;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #ff7eb3;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5c9e;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 10px;
            font-size: 16px;
            color: white;
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
        }
        .toggle:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 3px;
            transform: translateY(-50%);
            transition: 0.3s;
        }
        .toggle.active {
            background: #333;
        }
        .toggle.active:before {
            left: 27px;
            background: yellow;
        }
        .day {
            background: linear-gradient(135deg, #87CEEB, #FFD700);
        }
        .night {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <span class="toggle-label" id="toggle-text">Night</span>
        <div class="toggle" onclick="toggleMode()"></div>
    </div>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <h3 id="result"></h3>
        <p id="weather-details"></p>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert("Please enter a location");
                return;
            }
            const apiKey = "ede960d4947f4f15ada30452252602";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerText = "Location not found";
                        document.getElementById("weather-details").innerText = "";
                    } else {
                        document.getElementById("result").innerText = `Temperature in ${data.location.name}: ${data.current.temp_c}Â°C`;
                        document.getElementById("weather-details").innerHTML = `
                            Condition: ${data.current.condition.text} <br>
                            Humidity: ${data.current.humidity}% <br>
                            Wind Speed: ${data.current.wind_kph} km/h
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerText = "Error fetching data";
                    document.getElementById("weather-details").innerText = "";
                });
        }

        function toggleMode() {
            const body = document.body;
            const toggle = document.querySelector('.toggle');
            const toggleText = document.getElementById('toggle-text');
            if (body.classList.contains('day')) {
                body.classList.remove('day');
                body.classList.add('night');
                toggle.classList.add('active');
                toggleText.innerText = 'Day';
            } else {
                body.classList.remove('night');
                body.classList.add('day');
                toggle.classList.remove('active');
                toggleText.innerText = 'Night';
            }
        }
    </script>
</body>
</html>
